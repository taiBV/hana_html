<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaNa- Cùng bạn trên mọi hành trình </title>
    <link rel="stylesheet" href="css/style.css?v=5">
    <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/fontawesome-free-5.12.0-web/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="plugins/jquery-ui-1.12.1/jquery-ui.css">
    <link rel="shortcut icon" type="image/png" href="img/web/home/logo.png"/>
</head>

<body>
<!-- MAIN -->
<header>
    <section>
        <div class="header">
            <div class="container-fluid px-0">
                <div class="sub-header d-flex text-white w-87 m-auto align-items-center justify-content-between">
                    <div class="box-logo">
                        <div class="logo">
                            <img class="w-100" title="Dịch vụ đặt xe trực tuyến" src="img/web/home/logo.png" alt="Dịch vụ đặt xe trực tuyến Hana">
                        </div>
                    </div>
                    <div class="contact-header d-lg-flex d-none">
                        <div class="phone">
                            <a href="#"  class="text-white">
                                <img src="img/web/home/icon-phone.png" title="Dịch vụ đặt xe trực tuyến" alt="Dịch vụ đặt xe trực tuyến">
                                <span>1900 9217</span>
                            </a>
                        </div>
                        <div class="email">
                            <a href="#"  class="text-white">
                                <img class="mr-2" src="img/web/home/icon-email.png" alt="email-hana">
                                <span>taibv63@gmail.com</span>
                            </a>
                        </div>
                        <div class="facebook">
                            <a href="#" class="text-white">
                                <img class="mr-2" src="img/web/home/fb-icon.png" title="Dịch vụ đặt xe trực tuyến" alt="Dịch vụ đặt xe trực tuyến">
                                <span>Facebook</span>
                            </a>
                        </div>
                    </div>
                    <div class="sign-in d-lg-flex d-none">
                        <div class="introduct">
                            <a href="#" class="text-white">
                                <img class="mr-2" src="img/web/home/icon-info.png" title="Dịch vụ đặt xe trực tuyến" alt="Dịch vụ đặt xe trực tuyến">
                                <span>Hướng dẫn</span>
                            </a>
                        </div>
                        <div class="login">
                            <a href="#" class="text-white">
                               Đăng nhập
                            </a>
                        </div>
                        <div class="register">
                            <a href="#" class="text-white">
                               Đăng ký
                            </a>
                        </div>
                    </div>

                    <div class="menu-mobile d-flex d-lg-none">
                        <a href="#" class="text-white pr-4">
                            <img class="mr-2" src="img/web/home/icon-info.png" title="Dịch vụ đặt xe trực tuyến" alt="Dịch vụ đặt xe trực tuyến">
                        </a>
                        <div>
                            <img src="img/web/home/menu_mobi.png" title="Dịch vụ đặt xe trực tuyến" alt="Dịch vụ đặt xe trực tuyến">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</header>
<main>
    <section>
        <div class="container-fluid px-0">
            <div class="banner m-auto">
                <div class="box-banner">
                    <div class="title">
                        <h1>HANA BOOKINGCAR</h1>
                    </div>
                    <div class="form-hana">
                        <div class="box-form">
                            <div class="d-flex ct_form_hana row flex-lg-row flex-column">
                                <div class="type-form left row mx-0">
                                    <div class="col-lg-12 col-6 car car1 active px-0 text-center">
                                        <div class="boxcar box1">
                                            <div class="text-center w-100">
                                                <img class="w-100" src="img/web/home/car_banner2.png" title="Dịch vụ đặt xe trực tuyến" alt="Dịch vụ đặt xe trực tuyến">
                                            </div>
                                        </div>
                                        <h5 class="text-white mb-0">Thuê theo chỗ</h5>
                                    </div>
                                    <div class="col-lg-12 col-6 car car2 px-0 text-center">
                                        <div class="boxcar box2">
                                            <div class="text-center w-100">
                                                <img class="w-100" src="img/web/home/car_banner.png" title="Dịch vụ đặt xe trực tuyến" alt="Dịch vụ đặt xe trực tuyến">
                                            </div>
                                        </div>
                                        <h5 class="text-white mb-0">Bao xe</h5>
                                    </div>
                                </div>
                                <div class="type-form right">
                                    <div class="form">
                                        <form>
                                            <p class="name_search">Điểm đi</p>
                                            <div class="form-row align-items-center">
                                                <i class="fa fa-map-marker"></i>
                                                <div class="form-group col-3">
                                                    <select class="form-control province">
                                                        <option selected>Thành phố</option>
                                                        <option>...</option>

                                                    </select>
                                                </div>
                                                <div class="form-group col-3">
                                                    <select class="form-control distinct">
                                                        <option selected>Quận , Huyện</option>
                                                        <option>...</option>
                                                    </select>
                                                </div>
                                                <div class="form-group col-3">
                                                    <select class="form-control town">
                                                        <option selected>Xã , Thị trấn</option>
                                                        <option>...</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <p class="name_search">Điểm đến</p>
                                            <div class="form-row align-items-center">
                                                <i class="fa fa-map-marker"></i>
                                                <div class="form-group col-3">
                                                    <select class="form-control province">
                                                        <option selected>Thành phố</option>
                                                        <option>...</option>

                                                    </select>
                                                </div>
                                                <div class="form-group col-3">
                                                    <select class="form-control distinct">
                                                        <option selected>Quận , Huyện</option>
                                                        <option>...</option>
                                                    </select>
                                                </div>
                                                <div class="form-group col-3">
                                                    <select class="form-control town">
                                                        <option selected>Xã , Thị trấn</option>
                                                        <option>...</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <p class="name_search">Thời gian đi</p>
                                            <div class="form-row align-items-center mx-0">
                                                <div class="form-group col-3 d-flex">
                                                    <input class="date_form" type="text" id="datepicker">
                                                    <i class="fa fa-angle-down text-white" aria-hidden="true"></i>
                                                </div>
                                                <div class="form-group col-3">
                                                    <select class="form-control hour_to">
                                                        <option selected>20 : 00</option>
                                                        <option>...</option>
                                                    </select>
                                                </div>
                                                <i class="fa fa-angle-down text-white d-sm-none d-block icon_hour_mobi" aria-hidden="true"></i>
                                            </div>
                                            <div class="button_form">
                                                <button type="submit" class="btn btn-primary search_hana w-100">
                                                    <span><i class="fas fa-search pr-3"></i></span>
                                                    TÌM XE NGAY</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="clearfix"></div>
    <section>
        <div class="container-fluid px-0">
            <div class="feature m-auto">
                <div class="m-auto">
                    <h5>TÍNH NĂNG NỔI BẬT</h5>
                </div>
                <div class="list-feature m-auto row">
                    <div class="img_feature col-lg-3 col-sm-6 mb-3 mb-lg-0">
                        <img class="w-100" src="img/web/home/feature4.png" alt="tính năng nổi bật dịch vụ xe hana" title="tính năng nổi bật dịch vụ xe hana">
                    </div>
                    <div class="img_feature col-lg-3 col-sm-6 mb-3 mb-lg-0">
                        <img class="w-100" src="img/web/home/feature3.png" alt="tính năng nổi bật dịch vụ xe hana" title="tính năng nổi bật dịch vụ xe hana">
                    </div>
                    <div class="img_feature col-lg-3 col-sm-6 mb-3 mb-lg-0">
                        <img class="w-100" src="img/web/home/feature2.png" alt="tính năng nổi bật dịch vụ xe hana" title="tính năng nổi bật dịch vụ xe hana">
                    </div>
                    <div class="img_feature col-lg-3 col-sm-6 mb-3 mb-lg-0">
                        <img class="w-100" src="img/web/home/feature1.png" alt="tính năng nổi bật dịch vụ xe hana" title="tính năng nổi bật dịch vụ xe hana">
                    </div>
                </div>
            </div>
        </div>
</main>

<footer>`

</footer>

<script src="plugins/js/jquery-3.4.1.slim.min.js"></script>
<script src="plugins/js/jquery-3.2.1.min.js"></script>
<script src="plugins/bootstrap/bootstrap.min.js"></script>
<script src="plugins/jquery-ui-1.12.1/jquery-ui.js"></script>
<script>
    $( function() {
        $( "#datepicker" ).datepicker({
            dateFormat: 'dd-mm-yy',
        });
        $( "#datepicker" ).datepicker().datepicker("setDate", new Date());
    } );
</script>
</body>

</html>
